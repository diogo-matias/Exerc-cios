<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AT3</title>
  </head>
  <body>
    <script>
      const aluno1 = {
        nome: "João",
        nota1: 10,
        nota2: 9,
      };
      const aluno2 = {
        nome: "Jorge",
        nota1: 8,
        nota2: 9.5,
      };

      let mediaAlunos = [];

      const mediaGeral = (array) => {
        let somaNotas = array.reduce((p, n) => p + n);
        let qtdNotas = array.length;
        let media = somaNotas / qtdNotas;
        return media;
      };

      const mediaAluno = (n1, n2, aluno) => {
        let med = (n1 + n2) / 2;
        mediaAlunos.push(med);
        console.log(`A média de ${aluno} é : ${med.toFixed(2)}`);
      };

      console.log(aluno1, aluno2);
      mediaAluno(aluno1.nota1, aluno1.nota2, aluno1.nome);
      mediaAluno(aluno2.nota1, aluno2.nota2, aluno2.nome);
      console.log("A média geral dos alunos é: ", mediaGeral(mediaAlunos));
    </script>
  </body>
</html>
