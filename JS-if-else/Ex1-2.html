<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX1</title>
  </head>
  <body>
    <script>
      const idade = Number(prompt("Digite seua idade: "));
      const habilitado = prompt("Você é habilitado? (sim | nao)");

      if (idade >= 18 && habilitado == "sim") {
        document.write("Você está habilitado para dirigir! Congratulations!");
      } else {
        document.write("Você não pode dirigir!");
      }
    </script>
  </body>
</html>
