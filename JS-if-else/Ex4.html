<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script>
      let diaNumero = 2;
      let diaNome;

      switch (diaNumero) {
        case 1:
          diaNome = "Domingo";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 2:
          diaNome = "Segunda-feira";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 3:
          diaNome = "Terça-feira";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 4:
          diaNome = "Quarta-feira";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 5:
          diaNome = "Quinta-feira";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 6:
          diaNome = "Sexta-feira";
          document.write(`Esse número representa ${diaNome}`);
          break;
        case 7:
          diaNome = "Sábado";
          document.write(`Esse número representa ${diaNome}`);
          break;

        default:
          document.write("Dia não reconhecido...");
      }
    </script>
  </body>
</html>
