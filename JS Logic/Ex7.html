<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ex7</title>

  <body>
    <script>
      // Equação --> ( °F − 32) × 5/9 = °C

      let F = parseFloat(prompt("Temperatura em fahrenheit: "));
      let C = ((F - 32) * 5) / 9;

      document.write(`Equivalente em Celcius: ${C.toFixed(2)}º `);
    </script>
  </body>
</html>
