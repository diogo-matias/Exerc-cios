<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex9</title>
  </head>
  <body>
    <script>
      let precoPeca = Number(
          prompt("Qual o valor do produto que deseja comprar? ")
        ),
        qtdParcelas = Number(prompt("Quantidade de parcelas")),
        acrecimoOuDesconto,
        valorTotal,
        valorParcelas;

      if (qtdParcelas === 1) {
        acrecimoOuDesconto = 0.975;
      } else if (qtdParcelas <= 5) {
        acrecimoOuDesconto = 1;
      } else if (qtdParcelas <= 10) {
        acrecimoOuDesconto = 1.06;
      } else if (qtdParcelas <= 15) {
        acrecimoOuDesconto = 1.13;
      } else {
        document.write(
          "Parcelamento indispovível. Parcelamos no máximo em 15 vezes."
        );
      }

      valorTotal = precoPeca * acrecimoOuDesconto;
      valorParcelas = valorTotal / qtdParcelas;

      if (qtdParcelas <= 15) {
        document.write(
          `<b>Valor total: </b>R$${valorTotal.toFixed(
            2
          )} <br> <b>Valor da parcela: </b>R$${valorParcelas.toFixed(2)}`
        );
      }
      console.log(valorTotal);
    </script>
  </body>
</html>
