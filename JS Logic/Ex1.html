<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex1</title>
  </head>
  <body>
    <script>
      let n1 = Number(prompt("Numero 1: "));
      let n2 = Number(prompt("Numero 2: "));
      let n3 = Number(prompt("Numero 3: "));

      console.log(n1);
      console.log(n2);
      console.log(n3);
      if (n1 != n2 && n1 != n3) {
        console.log(`A soma é ${n1 + n2 + n3}`);
        console.log(`A média é ${((n1 + n2 + n3) / 3).toFixed(2)}`);
        console.log(`O maior número é ${Math.max(n1, n2, n3)}`);
        console.log(`O maior número é ${Math.min(n1, n2, n3)}`);
      } else {
        console.log(
          "Você digitou números iguais, tente novamente com novos números."
        );
      }
    </script>
  </body>
</html>
