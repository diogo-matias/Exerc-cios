<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./ex3.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>LOGO</h1>
    </header>
    <main>
      <div class="form-container">
        <div class="titulo">
          <h1>Sign in</h1>
          <span class="span">sign in on the plataform</span>
        </div>
        <div class="fast-login-container">
          <button class="button fast-login">Login with Facebook</button>
          <button class="button fast-login">Login with Google</button>
        </div>
        <div class="span-container">
          <span class="span">Or login with email address</span>
        </div>
        <form action="" class="form">
          <fieldset class="fieldset">
            <legend class="span legend">Email Address</legend>
            <input type="text" class="input" />
          </fieldset>
          <fieldset>
            <legend class="span legend">Password</legend>
            <input type="password" class="input" />
          </fieldset>
          <input type="submit" value="SIGN IN NOW" class="button" />
        </form>
        <div class="register-span-container">
        <span class="span"
          >Dont have an account? <a href=""> Register now</a>
        </div>
        </span>
      </div>
    </main>
  </body>
</html>
