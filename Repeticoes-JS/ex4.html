<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX4</title>
  </head>
  <body>
    <script>
      let index = 0,
        numero = 0;

      while (index < 30) {
        numero++;
        if (numero % 2 != 0) {
          index++;
          document.write(` ${index} : <b>${numero}</b> <br>`);
        }
      }
    </script>
  </body>
</html>
