<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX9.1</title>
  </head>
  <body>
    <script>
      let continuar = true,
        avisoErro = false;
      let numero1 = 0,
        numero2 = 0;
      while (continuar == true) {
        if (avisoErro == true) {
          console.log("Valor inválido");
        }

        numero1 = Number(prompt("Digite um numero entre 13 e 73:"));
        numero2 = Number(prompt("Digite um numero entre 13 e 73:"));

        if (numero1 >= 13 && numero1 <= 73 && numero2 >= 13 && numero2 <= 73) {
          continuar = false;
          console.log("entrou no if");
        } else {
          avisoErro = true;
        }
      }

      let media = (numero1 + numero2) / 2;
      document.write(`A média dos números é ${media}`);
    </script>
  </body>
</html>
