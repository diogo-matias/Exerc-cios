  <body>
    <script>
      let numero = -1;
      while (numero < 0 || numero > 10) {
        numero = Number(prompt("Digite um n√∫mero entre 1 e 10:"));
      }

      for (i = 1; i <= 10; i++) {
        document.write(`${numero} x ${i} = ${numero * i} <br>`);
      }
    </script>
  </body>
