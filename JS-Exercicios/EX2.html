<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX2</title>
  </head>
  <body>
    <script>
      let numero = parseInt(
        prompt("Digite um número e descubra se ele é primo: ")
      );
      let primo;

      for (let i = 2; i < numero / 2; i++) {
        if (numero % i === 0) {
          console.log(i);
          primo = false;
        }
      }

      if (primo == false) {
        document.write("O numero não é primo...");
      } else {
        document.write("Número primo...");
      }
    </script>
  </body>
</html>
